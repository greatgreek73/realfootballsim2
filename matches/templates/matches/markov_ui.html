<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Markov v0 — минутная сводка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 16px; }
    .row { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; }
    pre { background: #f6f8fa; padding: 12px; border-radius: 8px; overflow:auto; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; background:#eee; }
  </style>
</head>
<body>
  <h2>Markov v0 — минутная сводка</h2>

  <div class="row">
    <label>Seed:
      <input id="seed" type="number" value="73" style="width:100px">
    </label>
    <button id="run">Симулировать 1 минуту</button>
    <span id="status" class="badge">Готово</span>
  </div>

  <div>
    <h3>Итоги минуты</h3>
    <pre id="summary">{}</pre>
  </div>

  <div>
    <h3>События (тики)</h3>
    <pre id="events">[]</pre>
  </div>

  <script>
  async function runOnce() {
    const seed = document.getElementById('seed').value || 73;
    const url = `/matches/markov-minute/?seed=${encodeURIComponent(seed)}`;
    const status = document.getElementById('status');
    try {
      status.textContent = 'Загрузка...';
      const resp = await fetch(url, { headers: { "Accept": "application/json" }});
      const data = await resp.json();
      const ms = data.minute_summary || {};
      document.getElementById('summary').textContent = JSON.stringify({
        start_state: ms.start_state,
        end_state: ms.end_state,
        possession_end: ms.possession_end,
        score: ms.score,
        counts: ms.counts
      }, null, 2);
      document.getElementById('events').textContent = JSON.stringify(ms.events, null, 2);
      status.textContent = 'Готово';
    } catch (e) {
      status.textContent = 'Ошибка';
      document.getElementById('summary').textContent = String(e);
      document.getElementById('events').textContent = '[]';
    }
  }
  document.getElementById('run').addEventListener('click', runOnce);
  // автозапуск один раз
  runOnce();
  </script>
</body>
</html>
